<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title>百度注册页面</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="bg">
        <div id="box">
            <div id="title">
                <h1>欢迎注册</h1>
                <p>已有帐号？<span id="login_btn">登录</span></p>
            </div>
            <form action=''>
                <label class="line">用户名</label>
                <input 
                    class="msg" 
                    id="name" 
                    type="text" 
                    placeholder="请设置用户名"
                    autofocus 
                    autocomplete="off"/>
                <br>
                <p class="warn" id="namewarn"></p>
                <p class="msgspan" id='namespan'></p>
                <label class="line">手机号</label>
                <input 
                    class="msg" 
                    id="tel" 
                    type="tel" 
                    maxlength="11" 
                    placeholder="可用于登陆和找回密码"
                    autocomplete="off"/>
                <br>
                <p class="msgspan" id='telspan'></p>
                <label class="line">密&nbsp&nbsp&nbsp码</label>
                <input 
                    class="msg" 
                    id="pwd" 
                    type="text"
                    placeholder="请设置登录密码" 
                    autocomplete="off"/>
                <br>
                <p class="warn" id="pwdwarn"></p>
                <p class="msgspan" id='pwdspan'></p>
                <label class="line">验证码</label>
                <input 
                    id="pass" 
                    type="text"
                    maxlength="6"
                    minlength="6"
                    placeholder="请输入验证码" 
                    autocomplete="off"/>
                <input id="passbtn" type="button" value="获取验证码"/>
                <br>
            </form>
            <input id="registerbtn" type="submit" value="注册" disabled/>
            <p id="last">
                <input id='choose' type="checkbox"/>
                阅读并接受<span>《百度用户协议》</span>及<span>《百度隐私权保护声明》</span>
            </p>
        </div>
    </div>
    <script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
